<div class="content mat-elevation-z8">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <h2><b>Please Sign-In to your Account</b></h2>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email or Username</mat-label>

            <input
              formControlName="email"
              matInput
              placeholder="Enter email address"
              required
            />

            <!--If email is not up to standards, show error-->
            <mat-error *ngIf="!loginForm.controls['email'].valid">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              formControlName="password"
              matInput
              [type]="hide ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
            <mat-error *ngIf="!loginForm.controls['password'].valid">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button style="color: white; background-color: blue">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
